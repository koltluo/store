relativeURLs: true
canonifyURLs: true


module:
  imports:
    - path: github.com/imfing/hextra
    
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true    

taxonomies:
  category: "categories"
  brand: "brands"
    
outputFormats:
  outputFormats.Webapp:
    mediaType: "text/html"
    isHTML: true
    permalinkable: true
    outputFormats.Webapp.headers:
      Cache-Control: ["max-age=3600"]
    
    
menu:
  main:
    - name: 产品
      pageRef: /products
      weight: 1  
    - name: 文档
      pageRef: /docs
      weight: 2
    - name: 博客
      pageRef: /blog
      weight: 3
    - name: 关于
      pageRef: /about
      weight: 4
    - name: 搜索
      weight: 5
      params:
        type: search

  sidebar:
    - name: 更多
      params:
        type: separator
      weight: 1
    - name: "关于我们"
      pageRef: "/about"
      weight: 2
    - name: "产品中心"
      pageRef: "/products"
      weight: 3        
    - name: "变频器选型系统"
      pageRef: "/inverter-selection-system/"
      weight: 4        
    - name: "软启动选型系统"
      pageRef: "/soft-starter-selection-system/"
      weight: 5        
        
        
params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
